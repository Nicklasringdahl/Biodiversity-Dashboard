<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bellybutton Biodiversity</title>
    <link rel="stylesheet" href="static\bootstrap.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-white text-center bg-primary mb-3">
          <h1>Belly Button Biodiversity Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card text-white bg-secondary mb-3">
            <h5>Test Subject ID No.:</h5>
            <select
              id="selDataset"
              onchange="optionChanged(this.value)"
            ></select>
          </div>
          <div class="card text-white bg-primary mb-3" style="max-width: 20rem">
            <div class="card-header">
              <h3 class="card-title">Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="card-body"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div id="bar" class="card bg-light mb-3"></div>
        </div>
        <div class="col-md-4">
          <div id="gauge"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>
    <!-- <script src="./static/js/bonus.js"></script> -->
    <script src="samples.json"></script>
  </body>
</html>
